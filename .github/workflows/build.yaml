name: Build Library

on:
  push:
    branches: [ publish ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install Dependencies
        run: npm i
      - name: Build
        run: npm run build
      - name: Save
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'build: build library'
          branch: ${{ github.head_ref }}